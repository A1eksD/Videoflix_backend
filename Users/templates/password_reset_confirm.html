<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password</title>
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
   
</head>
<body>
    <div class="header">
        <img class="logo" src="{% static 'img/image-1.png' %}" alt="Logo">
        <div class="buttonTop">Log in</div>
    </div>

    <div class="login-container">
        <h1>Reset password</h1>
        <div class="breaker"><span class="h2spanB">Create a new password for your <span class="h2span">Videoflix</span><br> account.</span></div>
        <form class="formContainer" method="post">
            {% csrf_token %}
            <div class="form-group inputfieldContainer">
                <input class="inputfield" type="password" id="new_password1" name="new_password1" class="form-control" placeholder="Enter a password">
                <img id="togglePassword1" class="passwordImg" src="{% static 'img/visibility.png' %}" alt="Show Password">
            </div>
            <div class="form-group inputfieldContainer">
                <input class="inputfield" type="password" id="new_password2" name="new_password2" class="form-control" placeholder="Confirm password">
                <img id="togglePassword2" class="passwordImg" src="{% static 'img/visibility.png' %}" alt="Show Password">
            </div>
            <div id="passwordError" class="error-message" style="display: none;">Passwords do not match.</div>
            <div class="botButtonDiv">
                <button type="submit" class="button buttonNoAktiv">Reset my password</button>
            </div>
        </form>
    </div>
    <div class="footer"><span>Privacy Policy</span><span>Legal Notice</span></div>
    <script src="{% static 'js/script.js' %}"></script>
    </body>
    </html>
